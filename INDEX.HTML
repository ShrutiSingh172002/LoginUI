
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataVapte App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background-color: white;
      border: 2px solid orange;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-bottom: 30px;
    }
    .container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: orange;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .footer-text {
      text-align: center;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<input type="password" id="password" name="password" />
<label for="license">Product License ID:</label>
<input type="text" id="license" name="license" />

  </div>  <!-- Upload Form -->  <div class="container">

<select id="template">

</select>

<input type="text" id="folder" placeholder="C:\\Path\\To\\Template" />
<label for="sheets">Select Sheets:</label>
<input type="text" id="sheets" placeholder="Sheet1, Sheet2" />
<label>
  <input type="checkbox" id="sendEmail" /> Send Email
</label>
<button onclick="uploadTemplate()">Upload Template</button>

  </script></body>
</html>
